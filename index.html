<!DOCTYPE html>
<html lang="ko">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  
  <title>PNU DT 2022</title>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
  <script defer src="js/maskMouse.js"></script>


  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/maskMouse.css">
  <script defer src="js/index.js"></script>

</head>
<body>

  <!-- BUBBLE POINTER -->
  <div id="bubble">
    <img src="img/bubble_pointer.png" alt="" width="230px">
  </div>

  <!-- MENU -->
  <div id="menu-cont">
    <div>
      <img src="img/icon_menu__close.svg" alt="닫기" id="menu-close">
      <div class="inner">
        <div id="menu-list">
          <a href="pages/designers.html">
            <span>DESIGNERS</span>
            <span>[디자이너]</span>
          </a>
          <a href="pages/teams.html">
            <span>TEAM PROJECT</span>
            <span>[팀 프로젝트]</span>
          </a>
          <a href="pages/about.html">
            <span>ABOUT</span>
            <span>[어바웃]</span>
          </a>
          <a href="javascript:void(0)">
            <span>GUEST PAGE</span>
            <span>[방명록]</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- HEADER -->
  <header>
    <div class="header-inner">
      <a href="/"><img src="img/web-logo.svg" alt="logo" id="logo"/></a>
      <img src="img/icon_menu.svg" alt="menu" id="menu"/>
    </div>
  </header>

  <!-- MAIN -->
  <div id="main">
    <div class="main-svg">
      <div class="main-svg_container">
          <svg id="main-svg_bg" class="main-svg_image" xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="1000" height="200">
            <defs>
              <radialGradient id="mask-gradient">
                <stop offset="80%" stop-color="#fff" />
                <stop offset="100%" stop-color="#000" />
              </radialGradient>
              <mask id="the-mask">
                <circle id="masker" r="110" fill="url(#mask-gradient)" cx="200" cy="200">
                </circle>
              </mask>
              <mask id="mask-text" width="100" height="100" x="0" y="0">
              </mask>
            </defs>
    
            <image id="main-overlay-mask" xlink:href="img/main_02.png" x="0" y="0" width="100%" height="220" />
            <g mask="url(#mask-text)">
              <image id="main-overlay-mask" xlink:href="img/main_01.png" x="0" y="0" width="100%" height="220" />
            </g>
            <g id="mask-reveal" mask="url(#the-mask)">
              <image id="main-background-mark" xlink:href="img/main_01.png" x="0" y="0" width="100%" height="220" />
            </g>
            <circle id="ring" r="24" fill="none" stroke="#D74A53" stroke-width="0" cx="800" cy="450" />
          </svg>
      </div>
    </div>
  </div>

  <!-- BOTTOM INFO -->
  <div id="btm-info">
    <div class="inner">

      <img src="img/persona_logo.svg" alt="persona">
      <div>
        <p>Dept. Design & Technology</p>
        <p>PUSAN NATIONAL UNIVERSITY</p>
      </div>
      <div>
        <p>Location, Schedule</p>
        <p>부산디자인진흥원, 11/04 ~ 11/06</p>
      </div>
      <div>
        <p>Design Theme</p>
        <p>Persona</p>
      </div>

    </div>
  </div>

  <!-- MOBILE -->
  <div class="mobile">
    <p>앗! 모바일에서 접속하셨군요! <br>지금 DT 페이지는 PC 환경에서 접속해주세요🥺</p>
  </div>
</body>
</html>
